<body>
    <div id="root"></div>
    
    <!-- Service Worker Registration - Temporarily disabled -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    // Unregister any existing service workers to fix website issues
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('Service Worker unregistered to fix website issues');
                    }
                    
                    // Temporarily disable service worker registration
                    // const registration = await navigator.serviceWorker.register('/service-worker.js');
                    // console.log('Service Worker registered with scope:', registration.scope);
                } catch (error) {
                    console.error('Service Worker operation failed:', error);
                }
            });
        }
    </script>
</body>
